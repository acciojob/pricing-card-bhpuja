<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/150" alt="Product Image" class="card-image">
    <h1 class="card-title">Product Name</h1>
    <p class="card-price">$49.99</p>
    <p class="card-description">A brief description of the product goes here. Highlight its features and benefits.</p>
    <button class="buy-now-button">Buy Now</button>
  </div>
</body>
</html>
